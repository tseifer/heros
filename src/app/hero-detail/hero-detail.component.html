<mat-card class="hero-card">
	<mat-card-header>
		
		<mat-card-title>{{hero.name}} Details</mat-card-title>
	</mat-card-header>
	
	<mat-card-content>
		<mat-list role="list">
			<mat-list-item role="listitem"><mat-label>Id:</mat-label> {{hero.id}}</mat-list-item>
			<mat-list-item role="listitem">
				<mat-form-field class="example-form-field">
					<mat-label>Name:</mat-label>
					<input matInput [(ngModel)]="hero.name" placeholder="hero name">
				</mat-form-field>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>Back</button>
		<button mat-button>Save</button>
	</mat-card-actions>
</mat-card>
